<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gou Wu Che</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/shopping-login.css">
    <link rel="stylesheet" href="../css/shopping.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 导航 -->
    <div class="layout-header">
        <div class="container">
            <div class="layout-header-logo">
                <a href="#">
                    <img src="../img/logo.png" alt="">
                </a>
            </div>
            <ul class="layout-header-bread">
                <li class="layout-header-bread-1">购物车</li>
                <li>确认订单</li>
                <li>在线支付</li>
                <li class="layout-header-bread-4">完成</li>
            </ul>
            <ul class="layout-header-right">
                <li>
                    <a href="#">
                        我的订单
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>toohyk</span>的商城
                        <i></i>
                    </a>
                </li>
                
            </ul>
        </div>
    </div>

    <!-- 主题 -->
    <div class="shopping-cart">
        <div class="container">
            <div class="mzcontainer">
                <table class="cart-header">
                    <tr>
                        <td class="cart-col-select">
                            <div class="cart-select-all">
                                <div class="mz-checkbox"></div>
                                <span class="cart-select-title">全选</span>
                            </div>
                        </td>
                        <td class="cart-col-price">单价(元)</td>
                        <td class="cart-col-number">数量</td>
                        <td class="cart-col-total">单价(元)</td>
                        <td class="cart-col-ctrl">编辑</td>
                    </tr>
                </table>
                <ul class="cart-merchant-list">
                    <li class="cart-merchant">
                        <div class="cart-merchant-header">
                            <div class="cart-select-all">
                                <div class="mz-checkbox"></div>
                                <span class="cart-select-title">魅族官方商城</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
